name: Rust

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --all
      
    strategy:
      matrix:
        perl-version:
          - '5.10'
          - '5.10-threaded'
          - '5.16'
          - '5.16-threaded'
          - '5.30'
          - '5.30-threaded'
          - '5.32'
          - '5.32-threaded'
          - '5.34'
          - '5.34-threaded'
          - 'latest'

    container:
      image: perl:${{ matrix.perl-version }}

      
