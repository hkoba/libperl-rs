[package]
name = "libperl-sys"
version = "0.2.0"
authors = ["Kobayasi, Hiroaki <buribullet@gmail.com>"]
edition = "2018"
description = "Rust FFI declarations (generated by bindgen) for libperl (Perl5)"

repository = "https://github.com/hkoba/libperl-rs.git"

keywords = ["perl"]

license = "GPL-1.0-or-later OR Artistic-1.0-Perl"

links = "perl"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.release]
disable-tag = true
disable-push = true

[badges]
travis-ci = { repository = "hkoba/libperl-rs", branch = "master" }


[lib]
crate-type = ["rlib", "cdylib"]


[dependencies]

[build-dependencies]
bindgen = "0.44"
regex = "1"

libperl-config = {"path" = "../libperl-config", version = "^0.2"}
